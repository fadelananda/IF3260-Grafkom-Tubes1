<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
  <title>Tucil 1 Grafkom</title>
  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;
    void main() {
        gl_Position = vPosition;
        fColor = vColor;
    }
  </script>    
  <script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;
    void main() {
        gl_FragColor = fColor;
    }
</script>
</head>
<body>
  <main>
    <h1>Tucil 1 Grafkom</h1>
    <div class="navbar">
      <div class="menu-item">
          <input type="radio" name="action" value="line">garis
          <input type="radio" name="action" value="ubah-garis">change line position 
      </div>
  </div>
  <div style="height: 600; width: 600; margin-bottom: 40px;">
    <canvas id="canvas-webgl" width="600" height="600"></canvas>
  </div>
  </main>
</body>
<script src="app.js"></script>
</html>
