<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="app.js" defer></script>
    <title>Tucil 1 Grafkom</title>
  </head>
  <body>
    <h1>Tugas 1 WebGL</h1>

    <div class="center" style="margin-bottom: 1em;">
      <button id="garis-btn">Garis</button>
      <button id="persegi-btn">Persegi</button>
      <button id="persegi-panjang-btn">Persegi panjang</button>
      <button id="segitiga-btn">Segitiga</button>
      <button id="polygon-btn">Polygon bebas</button>
      |||
      <button id="ir-btn">Inc Red</button>
      <button id="dr-btn">Dec Red</button>
      |
      <button id="ib-btn">Inc Blue</button>
      <button id="db-btn">Dec Blue</button>
      |
      <button id="ig-btn">Inc Green</button>
      <button id="dg-btn">Dec Green</button>
      |
      <button id="ia-btn">Inc Opacity</button>
      <button id="da-btn">Dec Opacity</button>
    </div>

    <div class="center" id="square-utils" style="display: none;">
      <p>Input panjang persegi:</p>
      <input disabled type="text" name="input-square-len" id="input-square-len" />
      <div id="square_actions">
        <input type="radio" id="square_action_1" name="square_action" value="Draw Persegi" checked>Draw Persegi
        <input type="radio" id="square_action_2" name="square_action" value="Ubah Sisi Persegi">Ubah Sisi Persegi
      </div>
      <button id="change_square">Change Square</button> 
    </div>

    <div class="center">
      <canvas id="glcanvas" width="800" height=800"></canvas>
    </div>

    <div class="center" style="margin: 1em">
      <h2>Export Canvas:</h2>
      <input
        type="text"
        name="export-filename"
        id="export-filename"
        placeholder="insert model name"
      />
      <button id="save-btn">Download</button>
      <h2>Import Model:</h2>
      <input type="file" name="import-filename" id="import-filename" />
      <button id="import-btn">Load Model</button>
    </div>

    <script id="vertex-shader" type="notjs">

      // an attribute will receive data from a buffer
      attribute vec4 a_position;

      // all shaders have a main function
      void main() {

        // gl_Position is a special variable a vertex shader
        // is responsible for setting
        gl_Position = a_position;
        gl_PointSize = 10.0;
      }
    </script>
    <script id="fragment-shader" type="notjs">

      // fragment shaders don't have a default precision so we need
      // to pick one. mediump is a good default
      precision mediump float;
      uniform vec4 fColor;

      void main() {
        // gl_FragColor is a special variable a fragment shader
        // is responsible for setting
        gl_FragColor = fColor; // return redish-purple
      }
    </script>
    <div class="help">
      <h2> Help </h2>
      
  </div>

  <textarea class="" rows="40" cols="80" readonly >
Membuat Garis
- Klik tombol "Garis"
- Klik kiri mouse, kemudian drag untuk membuat garis

Membuat Persegi
- Klik tombol "Persegi"
- Akan diberikan 2 pilihan, Draw Persegi atau Ubah sisi persegi
- Draw persegi untuk membuat persegi baru, Ubah sisi persegi untuk mengubah sisi persegi yang sudah ada
- Membuat persegi baru caranya adalah dengan memilih 2 titik acak (masing-masing klik kiri pada mouse)
- Setelah mengubah sisi suatu persegi, jika ingin berpindah dari persegi tersebut ke persegi lainnya, pastikan mengklik tombol 'Change Square' terlebih dahulu
- Panjang persegi bisa diubah-ubah lewat input box yang diberikan

Membuat Persegi Panjang
- Klik tombol persegi panjang
- Klik dua titik menjadi ujung persegi panjang
- Persegi panjang akan terbentuk dengan dua titik sebelumnya menjadi ujung yang berseberangan

Membuat Polygon
- Klik tombol "Polygon"
- Klik titik-titik yang diinginkan (minimal 3) 
Export
- ketik nama file hasil export di kolom yang kosong
- Klik download
Import
- Pilih json hasil export sebelumnya
- Klik load model

Merubah Warna
- Klik tombol "Inc Red" untuk meningkatkan warna merah
- Klik tombol "Inc Green" untuk meningkatkan warna hijau
- Klik tombol "Inc Blue" untuk meningkatkan warna biru
- Klik tombol "Inc Opacity" untuk meningkatkan opasitas
- Klik tombol "Dec Red" untuk mengurangi warna merah
- Klik tombol "Dec Green" untuk mengurangi warna hijau
- Klik tombol "Dec Blue" untuk mengurangi warna biru
- Klik tombol "Dec Opacity" untuk mengurangi opasitas
  </textarea>
  </body>
</html>
